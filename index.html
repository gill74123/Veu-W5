<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- vue-loading-overlay -->
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5/dist/vue-loading.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css'
        integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=='
        crossorigin='anonymous' />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">
                <!-- 產品Modal -->
                <product-modal ref="productModal" :id="productId" :is-loading="isLoading" @add-cart="addCart"></product-modal>
                <!-- 產品Modal -->

                <!-- 產品列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(product, index) in products" :key="product.id">
                            <td style="width: 300px">
                                <div style="height: 100px; background-size: cover; background-position: center"
                                    :style="{backgroundImage: `url(${product.imageUrl})`}"></div>
                            </td>
                            <td>
                                {{ product.title }}
                            </td>
                            <td>
                                <div class="h5" v-if="product.price === product.origin_price">{{ product.price }} 元
                                </div>
                                <div v-else>
                                    <del class="h6">原價 {{ product.origin_price }} 元</del>
                                    <div class="h5">現在只要 {{ product.price }} 元</div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary"
                                        @click="openProductModal(product.id)" :disabled="product.id === isLoading">
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-danger" @click="addCart(product.id)" 
                                    :disabled="product.id === isLoading">
                                        <i class="fas fa-spinner fa-pulse" v-show="product.id === isLoading"></i>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 購物車列表 -->
                <div class="text-end">
                    <button class="btn btn-outline-danger" type="button" @click="removeCart" :disabled="cartData.carts.length === 0">清空購物車</button>
                </div>
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th style="width: 150px"></th>
                            <th>品名</th>
                            <th style="width: 150px">數量/單位</th>
                            <th class="text-end">單價</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 先判斷 cartData.carts 是否為陣列 -->
                        <template v-if="cartData.carts">
                            <tr v-for="(cartProduct, index) in cartData.carts" :key="cartProduct.id">
                                <td>
                                    <button type="button" class="btn btn-outline-danger btn-sm" @click="removeItemCart(cartProduct.id)" :disabled="cartProduct.id === isLoading">
                                        <i class="fas fa-spinner fa-pulse" v-show="cartProduct.id === isLoading"></i>
                                        x
                                    </button>
                                </td>
                                <td class="d-flex align-items-center">
                                    <div style="height: 100px; width: 200px; background-size: cover; background-position-y: center; background-repeat: no-repeat;"
                                    :style="{backgroundImage: `url(${cartProduct.product.imageUrl})`}"></div>
                                    <div class="ms-3">
                                        {{ cartProduct.product.title }}
                                        <!-- <div class="text-success">
                                            已套用優惠券
                                        </div> -->
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group input-group-sm">
                                        <div class="input-group">
                                            <select class="form-select" v-model="cartProduct.qty" 
                                            @change="updateCart(cartProduct)" :disabled="cartProduct.id === isLoading">
                                                <option :value="num" v-for="num in 30" :key="`${num}-${cartProduct.id}`">{{ num }}</option>
                                            </select>
                                            <!-- <input min="1" type="number" class="form-control" v-model="cartProduct.qty"> -->
                                            <span class="input-group-text" id="basic-addon2">{{ cartProduct.product.unit }}</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="fs-4 text-end">
                                        $NT{{ cartProduct.total }}
                                    </div>
                                    <!-- <div>
                                        <span class="text-success fs-4">折扣價：$NT {{ cartProduct.product.price }}</span>
                                    </div> -->
                                </td>
                            </tr>
                        </template>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end">總計</td>
                            <td class="text-end">{{ cartData.total }}</td>
                        </tr>
                        <tr>
                            <td colspan="3" class="text-end text-success">折扣價</td>
                            <td class="text-end text-success">{{ cartData.final_total }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <!-- 表單資料 -->
            <div class="my-5 row justify-content-center">
                <v-form class="col-md-6" v-slot="{ errors }" ref="form" @submit="addOrder">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <v-field id="email" name="Email" type="email" class="form-control"
                            :class="{ 'is-invalid': errors['Email'] }" placeholder="請輸入 Email" 
                            rules="email|required" v-model="formData.user.email"></v-field>
                        <error-message name="Email" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">收件人姓名</label>
                        <v-field id="name" name="收件人姓名" type="text" class="form-control"
                            :class="{ 'is-invalid': errors['收件人姓名'] }" placeholder="請輸入姓名" 
                            rules="required" v-model="formData.user.name"></v-field>
                        <error-message name="收件人姓名" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">收件人電話</label>
                        <v-field id="tel" name="收件人電話" type="tel" class="form-control"
                            :class="{ 'is-invalid': errors['收件人電話'] }" placeholder="請輸入電話" 
                            rules="min:8|integer|required" v-model="formData.user.tel"></v-field>
                        <error-message name="收件人電話" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">收件人地址</label>
                        <v-field id="address" name="收件人地址" type="text" class="form-control"
                            :class="{ 'is-invalid': errors['收件人地址'] }" placeholder="請輸入地址" 
                            rules="required" v-model="formData.user.address"></v-field>
                        <error-message name="收件人地址" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">留言</label>
                        <v-field id="message" class="form-control" name="留言" cols="30" rows="10" v-model="formData.user.message" as="textarea"></v-field>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger" :disabled="cartData.carts.length === 0">送出訂單</button>
                    </div>
                </v-form>
            </div>
        </div>
    </div>

    <!-- ProductModal -->
    <script type="text/x-template" id="productModal">
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" ref="modal">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <span>{{ product.title }}</span>
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <img class="img-fluid" :src="product.imageUrl" alt="">
                            <div>
                                <img v-for="(image, index) in product.imagesUrl" :key="image" :src="image" alt="" 
                                class="mt-2 me-2" style="height: 150px; background-size: cover">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <span class="badge bg-primary rounded-pill">{{ product.category }}</span>
                            <p>商品描述：{{ product.description }}</p>
                            <p>商品內容：{{ product.content }}</p>
                            <div class="h5" v-if="product.price === product.origin_price">{{ product.price }} 元</div>
                            <div v-else>
                                <del class="h6">原價 {{ product.origin_price }} 元</del>
                                <div class="h5">現在只要 {{ product.price }} 元</div>
                            </div>
                            <div>
                                <div class="input-group">
                                    <input type="number" class="form-control" min="1" v-model="productNum">
                                    <button type="button" class="btn btn-primary" @click="addCart">
                                        <i class="fas fa-spinner fa-pulse" v-show="product.id === isLoading"></i>
                                        加入購物車
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- col-sm-6 end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>

    <!-- axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <!-- popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- vee-validate -->
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <!-- vue-loading-overlay -->
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@5"></script>
    <!-- app -->
    <script src="./src/js/app.js" type="module"></script>
</body>

</html>
